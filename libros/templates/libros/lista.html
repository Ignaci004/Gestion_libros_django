<h1>Lista de libros</h1>
<a href="{% url 'nuevo' %}">Nuevo libro</a>
<ul>
  {% for libro in object_list %}
    <li>{{ libro.titulo }} - {{ libro.autor }} 
        <a href="{% url 'editar' libro.id %}">Editar</a>
        <a href="{% url 'eliminar' libro.id %}">Eliminar</a>
    </li>
  {% empty %}
    <li>No hay libros registrados.</li>
  {% endfor %}
</ul>
