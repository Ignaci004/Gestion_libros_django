{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="form-card animate__animated animate__fadeInDown">
                <h1 class="form-title text-center mb-5">
                    <span class="emoji-icon">✍️</span> Formulario de Libro
                </h1>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4 form-group">
                        <label for="{{ form.titulo.id_for_label }}" class="form-label">Título:</label>
                        {{ form.titulo }}
                    </div>

                    <div class="mb-4 form-group">
                        <label for="{{ form.autor.id_for_label }}" class="form-label">Autor:</label>
                        {{ form.autor }}
                    </div>

                    <div class="mb-4 form-group">
                        <label for="{{ form.genero.id_for_label }}" class="form-label">Género:</label>
                        {{ form.genero }}
                    </div>

                    <div class="mb-5 form-group">
                        <label for="{{ form.fecha_publicacion.id_for_label }}" class="form-label">Fecha de Publicación:</label>
                        {{ form.fecha_publicacion }}
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-save animate__animated animate__pulse animate__infinite">Guardar</button>
                        <a href="{% url 'lista' %}" class="btn btn-cancel">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
