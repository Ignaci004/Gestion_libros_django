{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-lg p-5">
    <h1 class="text-center text-danger mb-4">⚠️ Eliminar libro</h1>
    <p class="text-center fs-5">¿Seguro que deseas eliminar <b>{{ object }}</b>?</p>

    <form method="post" class="text-center mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-3">Eliminar</button>
      <a href="{% url 'lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
